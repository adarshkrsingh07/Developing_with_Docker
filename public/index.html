<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Home Page_Simple Form</title>
</head>
<body>
    <h1>Hi Student, Welcome to your Node js Application!</h1>
    <p>This is a Simple node js application which is developed with the idea of Docker Containerization.</p>

    <form action="/addUser" method="POST" target="_blank" id="signupForm">
        <div class="field">
            <label for="Name">Name: </label>
            <input type="text" placeholder="Enter your name" name="Name">
        </div>
        <div class="field">    
        <label for="username">UID: </label>
            <input type="text" placeholder="Enter your uid" name="username">
        </div>
        <div class="field">
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email" name="email">
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password">
        </div>
        
        <button id="formBtn">Create Account</button>
        
    </form>
</body>

</html>
